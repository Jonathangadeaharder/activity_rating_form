<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Actividades en BerlÃ­n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .name-section {
            margin-bottom: 40px;
        }

        .name-section label {
            display: block;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .name-section input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .name-section input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .activities-section {
            display: none;
        }

        .activities-section.active {
            display: block;
        }

        .activity-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .activity-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .activity-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .rating-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .rating-option {
            position: relative;
        }

        .rating-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .rating-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 3px solid #e0e0e0;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .rating-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .rating-option label:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message.active {
            display: block;
        }

        .success-message h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.2em;
            color: #666;
        }

        .progress-bar {
            height: 5px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .category-header {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            z-index: 1000;
        }

        .admin-link:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <a href="admin.html" class="admin-link">ðŸ“Š Ver Resultados</a>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Encuesta de Actividades</h1>
            <p>Califica las actividades en BerlÃ­n del 1 al 5</p>
        </div>

        <div class="content">
            <!-- Name Section -->
            <div class="name-section" id="nameSection">
                <label for="userName">ðŸ‘¤ Tu Nombre:</label>
                <input type="text" id="userName" placeholder="Ingresa tu nombre..." autocomplete="name">
                <button class="btn" onclick="startRating()">Comenzar Encuesta</button>
            </div>

            <!-- Activities Section -->
            <div class="activities-section" id="activitiesSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <form id="ratingForm">
                    <!-- Activities will be generated by JavaScript -->
                </form>

                <button class="btn" onclick="submitForm()">Enviar Respuestas</button>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <h2>âœ… Â¡Gracias!</h2>
                <p id="thankYouMessage"></p>
                <button class="btn" onclick="resetForm()">Nueva Encuesta</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
